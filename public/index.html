<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <style>
      .chat {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .messages {
        flex: 1;
        overflow-y: auto;
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .message-content {
        display: block;
      }
      .timestamp {
        font-size: 0.7em; 
        color: #888; 
        display: block; 
        margin-top: 2px; 
      }
      .form {
        display: flex;
      }
      .input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .submit {
        padding: 10px;
        border: 1px solid #ccc;
        background: #eee;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chat">
      <ul class="messages"></ul>
      <form class="form">
        <input class="input" autocomplete="off" />
        <button class="submit">Send</button>
      </form>
    </div>

    <script>
      function main() {
        const host = location.origin.replace(/^http/, 'ws')
        const ws = new WebSocket(host + '/ws')
        const myId = self.crypto.randomUUID().substr(0, 8)

        const form = document.querySelector('.form')
        const messageList = document.querySelector('.messages')

        form.onsubmit = function (e) {
          e.preventDefault()
          const input = document.querySelector('.input')
          const text = input.value.trim()
          if (text === '') return;

          // 現在の時刻を取得
          const now = new Date();
          const timestamp = now.toLocaleTimeString('ja-JP', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
          });
       
          ws.send(`${myId}|${timestamp}|${text}`)
          input.value = ''
          input.focus()
        }

        ws.onmessage = function (msg) {
          const data = msg.data
       
          const parts = data.split('|')

          

          const id = parts[0]
          const timestamp = parts[1] // タイムスタンプを取得
          const text = parts.slice(2).join('|') 

          const li = document.createElement('li')
          const contentSpan = document.createElement('span')
          contentSpan.classList.add('message-content');

          const timestampSpan = document.createElement('span')
          timestampSpan.classList.add('timestamp');

          if (id === myId) {
            contentSpan.textContent = `(${id})自分: ${text}`
            timestampSpan.textContent = `送信時刻: ${timestamp}`
          } else {
            contentSpan.textContent = `${id}: ${text}`
            timestampSpan.textContent = `受信時刻: ${timestamp}`
          }

          li.appendChild(contentSpan);
          li.appendChild(timestampSpan);
          messageList.appendChild(li)

          // 新しいメッセージが一番下に来るようにスクロール
          messageList.scrollTop = messageList.scrollHeight
        }

      }

      main()
    </script>
  </body>
</html>
